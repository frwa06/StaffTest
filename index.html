<body class="back">
    <div class="container">
        <h1>Events</h1>
        <div class="action-menu">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Add Personal Staff <i class="fa-light fa-address-card"></i>
            </button>
        </div>

        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Service</th>
                    <th scope="col">Specific</th>
                    <th scope="col">Job Radio</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="staff-List">

            </tbody>
        </table>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Form Staff</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        
                        <div class="mb-3">
                            <form id="form">
                                <input type="hidden" id="indice"/>
                                <label for="exampleFormControlInput1" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="name">
                                <label for="exampleFormControlTextarea1" class="form-label">Service</label>
                                <input class="form-control" id="service" placeholder="add your service type"></input>
                                <label for="exampleFormControlTextarea1" class="form-label">Specific</label>
                                <input class="form-control" id="specific" placeholder="add your role"></input>
                                <label for="so">Job Radio</label> <br />
                                <select class="form-control" id="radio" name="so" placeholder="selected">
                                    <option value="bello">Bello</option>
                                    <option value="copacabana">Copacabana</option>
                                    <option value="envigado">Envigado</option>
                                    <option value="girardota">Girardota</option>
                                    <option value="medellin">Medellín</option>
                                    <option value="itagui">Itagüí</option>
                                </select>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="add">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <h1></h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"

        <script data-search-pseudo-elements src="https://kit.fontawesome.com/f737751420.js"
            crossorigin="anonymous"></script>
        <script src="/js/staff.js"></script>
</body>
