<body class="back">
    <div class="container">
        <h1>Services</h1>
        <div class="action-menu">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Add Service<i class="fa-light fa-address-card"></i>
            </button>
        </div>

        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Service</th>
                    <th scope="col">Event Type</th>
                    <th scope="col">Capacity</th>
                    <th scope="col">Price</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="staff-List">

            </tbody>
        </table>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Form Service</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        
                        <div class="mb-3">
                            <form id="form">
                                <input type="hidden" id="indice"/>
                                <label for="exampleFormControlInput1" class="form-label">Service</label>
                                <input type="text" class="form-control" id="service" placeholder="name">
                                <label for="so">Type of Service</label> <br />
                                <select class="form-control" id="type" name="so" placeholder="selected">
                                    <option value="Corporative">Corporative</option>
                                    <option value="Social">Social</option>
                                    <option value="Party">Party</option>
                                    <option value="Institutional">Institutional</option>
                                </select>
                                <label for="so">People Capacity</label> <br />
                                <select class="form-control" id="capacity" name="so" placeholder="selected">
                                    <option value="15-30">15-30</option>
                                    <option value="30-60">30-60</option>
                                    <option value="50-100">50-100</option>
                                    <option value="100-500">100-500</option>
                                    <option value="500-1000">500-1000</option>
                                    <option value="1000<">1000<</option>
                                </select>
                                 <label for="so">Price</label> <br />
                                <input class="form-control" name="price" id="price" placeholder="Price in dollars" type="number">
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="add">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <h1></h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"

        <script data-search-pseudo-elements src="https://kit.fontawesome.com/f737751420.js"
            crossorigin="anonymous"></script>
        <script src="js/services.js"></script>
</body>
